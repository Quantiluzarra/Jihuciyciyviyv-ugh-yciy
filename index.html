<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI –ê—Ä–µ–Ω–∞ –û–Ω–ª–∞–π–Ω</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --panel-color: #2c3e50;
            --text-color: #ffffff;
            --accent-red: #e74c3c;
            --accent-blue: #3498db;
            --font-family: 'Arial', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-family);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            font-size: 2.5rem;
            color: #3498db;
            margin-bottom: 30px;
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }

        .control-panel {
            background: var(--panel-color);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .bet-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="number"] {
            padding: 10px;
            background: #34495e;
            border: 2px solid #2c3e50;
            border-radius: 6px;
            color: white;
        }

        button {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }

        #gameCanvas {
            border: 2px solid #34495e;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .log-panel {
            max-height: 200px;
            overflow-y: auto;
            background: var(--panel-color);
            padding: 15px;
            border-radius: 8px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">AI –ê—Ä–µ–Ω–∞ –û–Ω–ª–∞–π–Ω</div>
    <div class="game-container">
        <div class="control-panel">
            <div class="bet-section">
                <label>–í–∞—à –±–∞–ª–∞–Ω—Å: <span id="balance">10000C</span></label>
                <input type="number" id="betAmount" placeholder="–°—É–º–º–∞ —Å—Ç–∞–≤–∫–∏" min="1">
                <button class="red-btn" onclick="betOn('red')">–ö—Ä–∞—Å–Ω—ã–π</button>
                <button class="blue-btn" onclick="betOn('blue')">–°–∏–Ω–∏–π</button>
                <input type="number" id="odds" placeholder="–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç (1-20)" min="1" max="20">
                <button onclick="startGame()">–°–¥–µ–ª–∞—Ç—å —Å—Ç–∞–≤–∫—É</button>
            </div>
        </div>
        <canvas id="gameCanvas" width="640" height="640"></canvas>
        <div class="log-panel" id="logPanel"></div>
    </div>

    <script>
        const GRID_SIZE = 20;
        const CELL_SIZE = 32;
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const logPanel = document.getElementById('logPanel');

        let grid = Array(GRID_SIZE).fill(0).map(() => Array(GRID_SIZE).fill(0));
        let redAI = { x: 0, y: 0, territory: 0, emotions: [] };
        let blueAI = { x: GRID_SIZE-1, y: GRID_SIZE-1, territory: 0, emotions: [] };
        let playerBalance = 10000;
        let betTeam = null;
        let betAmount = 0;
        let odds = 1;

        function initGame() {
            grid = Array(GRID_SIZE).fill(0).map(() => Array(GRID_SIZE).fill(0));
            redAI = { x: 0, y: 0, territory: 0, emotions: [] };
            blueAI = { x: GRID_SIZE-1, y: GRID_SIZE-1, territory: 0, emotions: [] };
            grid[redAI.y][redAI.x] = 1;
            grid[blueAI.y][blueAI.x] = 2;
        }

        function betOn(team) {
            betAmount = parseInt(document.getElementById('betAmount').value);
            odds = parseInt(document.getElementById('odds').value);
            if (isNaN(betAmount) || isNaN(odds) || betAmount > playerBalance) return;
            betTeam = team;
            playerBalance -= betAmount;
            document.getElementById('balance').textContent = `${playerBalance}C`;
        }

        function startGame() {
            if (!betTeam) return;
            initGame();
            gameLoop();
        }

        function gameLoop() {
            updateAI(redAI, 1);
            updateAI(blueAI, 2);
            checkVictory();
            render();
            requestAnimationFrame(gameLoop);
        }

        function updateAI(ai, team) {
            const emptyCells = getEmptyNeighbors(ai.x, ai.y);
            if (emptyCells.length > 0) {
                const move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[ai.y][ai.x] = team;
                ai.x = move.x;
                ai.y = move.y;
                ai.territory++;
                addEmotion(ai, team === 1 ? 'üò°' : 'üò†');
            }
        }

        function getEmptyNeighbors(x, y) {
            const neighbors = [];
            [[-1, 0], [1, 0], [0, -1], [0, 1]].forEach(([dx, dy]) => {
                const nx = x + dx;
                const ny = y + dy;
                if (nx >= 0 && nx < GRID_SIZE && ny >= 0 && ny < GRID_SIZE && grid[ny][nx] === 0) {
                    neighbors.push({ x: nx, y: ny });
                }
            });
            return neighbors;
        }

        function addEmotion(ai, emoji) {
            ai.emotions.push({ symbol: emoji, time: Date.now() });
            ai.emotions = ai.emotions.filter(e => Date.now() - e.time < 2000);
        }

        function checkVictory() {
            if (redAI.x === blueAI.x && redAI.y === blueAI.y) {
                endGame(redAI.territory > blueAI.territory ? 'red' : 'blue');
            }
        }

        function endGame(winner) {
            if (winner === betTeam) {
                playerBalance += betAmount * odds;
                addLog(`–í—ã –≤—ã–∏–≥—Ä–∞–ª–∏! –í–∞—à –±–∞–ª–∞–Ω—Å: ${playerBalance}C`);
            } else {
                addLog(`–í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏. –í–∞—à –±–∞–ª–∞–Ω—Å: ${playerBalance}C`);
            }
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø–æ–ª—è
            grid.forEach((row, y) => {
                row.forEach((cell, x) => {
                    ctx.fillStyle = cell === 1 ? '#e74c3c' : cell === 2 ? '#3498db' : '#34495e';
                    ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                });
            });

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ AI
            drawAI(redAI, '#e74c3c');
            drawAI(blueAI, '#3498db');

            // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ —ç–º–æ—Ü–∏–π
            redAI.emotions.forEach(e => drawEmoji(e.symbol, redAI.x, redAI.y));
            blueAI.emotions.forEach(e => drawEmoji(e.symbol, blueAI.x, blueAI.y));
        }

        function drawAI(ai, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(ai.x * CELL_SIZE + CELL_SIZE/2, ai.y * CELL_SIZE + CELL_SIZE/2, 12, 0, 2 * Math.PI);
            ctx.fill();
        }

        function drawEmoji(symbol, x, y) {
            ctx.font = '24px Arial';
            ctx.fillStyle = '#ffffff';
            ctx.fillText(symbol, x * CELL_SIZE + CELL_SIZE/2, y * CELL_SIZE + CELL_SIZE/2);
        }

        function addLog(text) {
            const p = document.createElement('p');
            p.textContent = text;
            logPanel.appendChild(p);
            logPanel.scrollTop = logPanel.scrollHeight;
        }
    </script>
</body>
</html>
