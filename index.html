<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassGenius ‚Äî –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –ù–∞–¥–µ–∂–Ω—ã—Ö –ü–∞—Ä–æ–ª–µ–π</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: white;
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-top: 1rem;
            cursor: pointer;
        }
        
        input[type='range'] {
            width: 100%;
            accent-color: #ff6b6b;
        }
        
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #ff6b6b;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    
<div class="container">
    <h1>üîë PassGenius ‚Äî –í–∞—à –Ω–∞–¥–µ–∂–Ω—ã–π –ø–æ–º–æ—â–Ω–∏–∫ –≤ —Å–æ–∑–¥–∞–Ω–∏–∏ –ø–∞—Ä–æ–ª–µ–π!</h1>
    <label for="length">–î–ª–∏–Ω–∞ –ø–∞—Ä–æ–ª—è:</label>
    <input type="range" id="length" min="8" max="32" value="12">
    <div style="margin-top: 1rem;">–í—ã–±—Ä–∞–Ω–Ω–∞—è –¥–ª–∏–Ω–∞: <span id="lengthValue"></span></div>
    
    <label><input type="checkbox" id="uppercase"> –ó–∞–≥–ª–∞–≤–Ω—ã–µ –±—É–∫–≤—ã</label>
    <label><input type="checkbox" id="lowercase"> –°—Ç—Ä–æ—á–Ω—ã–µ –±—É–∫–≤—ã</label>
    <label><input type="checkbox" id="numbers"> –¶–∏—Ñ—Ä—ã</label>
    <label><input type="checkbox" id="symbols"> –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã</label>
    
    <button onclick="generatePassword()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –ø–∞—Ä–æ–ª—å</button>
    <div id="passwordDisplay" style="font-size: 1.5rem; margin-top: 1rem;"></div>
    <button id="copyButton" disabled style="display:none;" onclick="copyToClipboard()">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
</div>

<script>
    document.getElementById('length').addEventListener('input', updateLengthValue);
    updateLengthValue();

    function generatePassword() {
        const length = parseInt(document.getElementById('length').value);
        let chars = '';
        
        if (document.getElementById('uppercase').checked) chars += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        if (document.getElementById('lowercase').checked) chars += 'abcdefghijklmnopqrstuvwxyz';
        if (document.getElementById('numbers').checked) chars += '0123456789';
        if (document.getElementById('symbols').checked) chars += '!@#$%^&*()_+~`|}{[]:;"><,.?/';
        
        if (!chars.length) return alert("–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —Ç–∏–ø —Å–∏–º–≤–æ–ª–æ–≤!");
        
        let password = '';
        for(let i = 0; i < length; i++) {
            password += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        
        document.getElementById('passwordDisplay').innerText = password;
        document.getElementById('copyButton').disabled = false;
        document.getElementById('copyButton').style.display = 'block';
    }

    function copyToClipboard() {
        navigator.clipboard.writeText(document.getElementById('passwordDisplay').innerText)
            .then(() => alert("–ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!"))
            .catch(err => console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err));
    }

    function updateLengthValue() {
        document.getElementById('lengthValue').innerText = document.getElementById('length').value;
    }
</script>

</body>
</html>
